version: "3.1"

rules:
- rule: Activate delivery form
  steps:
    - intent: select_car
    - action: delivery_form
    - active_loop: delivery_form

- rule: Submit delivery form
  condition:
    - active_loop: delivery_form
  steps:
    - action: delivery_form
    - active_loop: null
    - action: action_select_delivery
